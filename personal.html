    <header class="personal">
        <h1>
            נתונים אישיים
        </h1>
    </header>

    <div class="container">
        <div id='notification-area'></div>
        <h3>נתונים משתנים</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="date-input">תאריך</label>
                    <input type="text" class="form-control datePicker" id="date-input" />
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="weight-input">משקל</label>
                    <input type="number" class="form-control input_tooltip" id="weight-input" placeholder="(קילוגרמים)" step="0.1" min="0" max="300" title='לחץ "עדכן משקל" על מנת לשמור מעקב'>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="fat-percentage-input">אחוז שומן</label>
                    <input type="number" class="form-control input_tooltip" id="fat-percentage-input" placeholder="(%)" step="0.1" min="4" max="70" title='לחץ "עדכן משקל" על מנת לשמור מעקב'>
                </div>
            </div>

            <div class="col-md-2">
                <label for="updateButton">&nbsp;</label>
                <button class="btn btn-primary btn-block" id="update-weight-button">עדכן משקל</button>
            </div>
        </div>

        <h3>נתונים סטטיים</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="bmi-input">BMI (<a href="javascript:void(0)" class="apply_tooltip" title="Resting Metabolic Rate - מדד המייצג את כמות הקלוריות המשוערת שאדם שורף ביום.">?</a>)</label>
                    <input type="number" class="form-control" id="bmi-input" disabled>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="bmi-input">RMR (<a href="javascript:void(0)" class="apply_tooltip" title="Resting Metabolic Rate - מדד המייצג את כמות הקלוריות המשוערת שאדם שורף ביום.">?</a>)</label>
                    <input type="number" class="form-control" id="rmr-input" disabled>
                </div>
            </div>

            <div class="col-md-1">
                <div class="form-group">
                    <label for="age-input">גיל</label>
                    <input type="number" class="form-control" id="age-input" disabled>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="height-input">גובה</label>
                    <input type="number" class="form-control" id="height-input" disabled>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="recommended-protein-input">כמות חלבון ממולצת (<a href="javascript:void(0)" class="apply_tooltip" title="כמות החלבון המומלצת על פי משקלך לפי המלצות עדכניות.">?</a>)</label>
                    <input type="text" class="form-control" id="recommended-protein-input" disabled>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="recommended-fat-input">כמות שומן מומלצת (<a href="javascript:void(0)" class="apply_tooltip" title="כמות השומן המומלצת על פי משקלך לפי המלצות עדכניות.">?</a>)</label>
                    <input type="text" class="form-control" id="recommended-fat-input" disabled>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="recommended-crabs-input">כמות פחמימה מומלצת (<a href="javascript:void(0)" class="apply_tooltip" title="כמות הפחמימה המומלצת על פי משקלך לפי המלצות עדכניות.">?</a>)</label>
                    <input type="text" class="form-control" id="recommended-crabs-input" disabled>
                </div>
            </div>
        </div>
