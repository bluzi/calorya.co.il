    <header class="login">
        <h1>
            כניסה
        </h1>
    </header>

    <div class="container">
        <div class="col-md-5">
            <h3>כניסה למשתמשים רשומים</h3>
            <div class="form-group">
                <label for="email-input">דואר אלקטרוני</label>
                <input type="email" class="form-control text-left" id="email-input" placeholder="you@address.com" />
            </div>

            <div class="form-group">
                <label for="password-input">סיסמה</label>
                <input type="password" class="form-control text-left" id="password-input" />
            </div>

            <div class="text-left">
                <button class="btn btn-primary" id="login-button">כניסה למערכת</button>
            </div>
        </div>

        <div class="col-md-5 col-md-offset-2">
            <h3>אין לך משתמש? הרשם כעת</h3>
            <div class="form-group">
                <label for="email-registration-input">דואר אלקטרוני</label>
                <input type="email" class="form-control text-left" id="email-registration-input" placeholder="you@address.com" />
            </div>

            <div class="form-group">
                <label for="password-registration-input">סיסמה</label>
                <input type="password" class="form-control text-left" id="password-registration-input" />
            </div>

            <div class="form-group">
                <label for="repeat-password-registration-input">חזור שנית על הסיסמה</label>
                <input type="password" class="form-control text-left" id="repeat-password-registration-input" />
            </div>

            <div class="form-group">
                <label for="birthdate-registration-input">תאריך לידה</label>
                <input type="text" class="form-control datePicker" id="birthdate-registration-input" />
            </div>

            <div class="form-group">
                <label for="current-weight-registration-input">משקל נוכחי</label>
                <input type="number" class="form-control" id="current-weight-registration-input" placeholder="(קילוגרמים)" />
            </div>

            <div class="form-group">
                <label for="current-fat-percentage-registration-input">אחוז שומן נוכחי</label>
                <input type="number" class="form-control" id="current-fat-percentage-registration-input" />
            </div>

            <div class="text-left">
                <button class="btn btn-primary" id="registration-button">הרשמה</button>
            </div>
        </div>
