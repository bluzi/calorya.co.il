    <header class="calculator">
        <h1>
            מחשבון קלוריות
        </h1>
    </header>

    <div class="container">
        <div id='notification-area'></div>
        <h4>הוסף מזון</h4>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" id="search-food" class="form-control" placeholder="חפש  פריט מזון" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="food-amount-input" placeholder="כמות" />
                </div>
            </div>

            <div class="col-md-2">
                <select class="form-control" id="food-unit-dropdown">
                </select>
            </div>

            <div class="col-md-2 col-md-offset-1">
                <button class="btn btn-primary btn-block" id="add-button">הוספה</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label for="custom-calories-input">קלוריות</label>
                <input type="number" id="calories-input" class="form-control" min="0" />
            </div>

            <div class="col-md-2">
                <label for="custom-protein-input">חלבון</label>
                <input type="number" id="protein-input" class="form-control" placeholder="(גרמים)" min="0" />
            </div>

            <div class="col-md-2">
                <label for="custom-crabs-input">פחמימה</label>
                <input type="number" id="crabs-input" class="form-control" placeholder="(גרמים)" min="0" />
            </div>

            <div class="col-md-2">
                <label for="custom-fat-input">שומן</label>
                <input type="number" id="fat-input" class="form-control" placeholder="(גרמים)" min="0" />
            </div>
        </div>

        <h4>תפריט</h4>
        <div class="row">
            <div class="col-md-10">
                <table id="menuTable" style="width: 100%;" class="table table-striped">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td></td>
                            <td>מזון</td>
                            <td>כמות</td>
                            <td>ערך קלורי</td>
                            <td>חלבון</td>
                            <td>פחמימה</td>
                            <td>שומן</td>
                            <td></td>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><strong>סך הכל</strong></td>
                            <td></td>
                            <td><strong id="total-calories"></strong></td>
                            <td><strong id="total-protein"></strong></td>
                            <td><strong id="total-crabs"></strong></td>
                            <td><strong id="total-fat"></strong></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-2">
                <canvas id="voedselgroepe-chart"></canvas>
            </div>
        </div>

        <hr />

        <h3>אפשרויות</h3>
        <div class="row">
            <div class="col-md-2">
                <select class="form-control" id="menus-dropdown"></select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="load-menu-button">טען תפריט מהרשימה</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success btn-block" id="override-menu-button">דרוס תפריט מהרשימה</button>
            </div>
            <div class="col-md-1 col-md-offset-1">
                <button class="btn btn-primary btn-block" id="clear-button">נקה</button>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control datePicker" id="save-menu-date-input" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" id="save-menu-button">שמור כתפריט חדש</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="add-category-input">הוסף קטגוריה</label>
                <input type="text" class="form-control" id="add-category-input" placeholder="שם הקטגוריה (לדוגמה: ארוחת בוקר)" />
            </div>
            <div class="col-md-1">
                <label for="add-category-color-input">צבע</label>
                <input type='text' class="form-control" id="add-category-color-input" value="#F0F8FF" />
            </div>
            <div class="col-md-2">
                <label for="add-category-button">&nbsp;</label>
                <button class="btn btn-primary btn-block" id="add-category-button">הוסף קטגוריה</button>
            </div>

            <div class="col-md-2 col-md-offset-1">
                <label for="category-dropdown">בחר קטגוריה</label>
                <select class="form-control apply_tooltip" id="category-dropdown" title='בחר קטגוריה לחץ על "הפעל קטגוריה" על מנת להפוך את כל הפריטים המסומנים בטבלה לקטגוריה שנבחרה.'></select>
            </div>
            <div class="col-md-2">
                <label for="apply-category-button">&nbsp;</label>
                <button class="btn btn-primary btn-block" id="apply-category-button">הפעל קטגוריה</button>
            </div>
            <div class="col-md-1">
                <label for="remove-category-button">&nbsp;</label>
                <button class="btn btn-danger btn-block" id="remove-category-button">מחק</button>
            </div>
        </div>
    </div>
